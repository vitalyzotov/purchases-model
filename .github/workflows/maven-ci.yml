name: Java CI

on:
  push:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
